<div class="home">
    

    <div class="home_filters">
        <app-home-filters></app-home-filters>
    </div>

    <div class="home_main">
        <div class="home_main_products" *ngIf="!filter ; else filtered">
            <app-products-cards
                title="Lanches"
                [productsData]="products"
                [idCategory]="1"
            ></app-products-cards>

            <app-products-cards
                title="Porções"
                [productsData]="products"
                [idCategory]="2"
            ></app-products-cards>

            <app-products-cards
                title="Bebidas"
                [productsData]="products"
                [idCategory]="3"
            ></app-products-cards>
        </div>
    </div>

</div>

<ng-template #filtered>
    filtrado
</ng-template>
