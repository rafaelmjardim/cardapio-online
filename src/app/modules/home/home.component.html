    <div class="home_main">

            ></app-products-cards>
        </div>
        <div class="home_main_products">
            <app-products-cards
                title="Categoria 2"
                [productsData]="products"
                [idCategory]="2"
            ></app-products-cards>
        </div>
        <div class="home_main_products">
            <app-products-cards
                title="Categoria 3"

    </div>

</div>
