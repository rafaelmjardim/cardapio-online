<div class="home">
    <div class="home_header">
        <app-header></app-header> <!-- caso esse componente se repita, adicionalo no modulo shared -->
    </div>

    <div class="home_subheader">
        <app-subheader></app-subheader>
    </div>

    <div class="home_main">
        <div class="home_main_products">
            <span class="home_main_products_title">Hamb√∫rguer</span>
            
            <ul class="home_main_products_list">
                <li class="home_main_products_list_card" *ngFor="let product of products">
                    <div class="home_main_products_list_card_content">
                        <span class="home_main_products_list_card_content_name">{{ product.nome }}</span>
                        <span class="home_main_products_list_card_content_description">{{ product.descricao }}</span>
                        <span class="home_main_products_list_card_content_value">{{ product.valor_venda | currency:'BRL'}}</span>
                    </div>
                    <div class="home_main_products_list_card_img">
                        <img [src]="product.imagem" alt="Imagem do produto">
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
