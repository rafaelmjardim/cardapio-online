<div class="cadastro_produtos">
    <div class="cadastro_produtos_container">
        <h3 class="cadastro_produtos_container_title">Cadastro Produto</h3>

        <form class="cadastro_produtos_container_form" [formGroup]="productForm">
            <input class="cadastro_produtos_container_form_input" type="text" placeholder="Nome do produto" formControlName="productNameInput">
            <input class="cadastro_produtos_container_form_input" type="text" placeholder="Descrição" formControlName="productDescriptionInput">
            <select class="cadastro_produtos_container_form_select" name="categoria" id="categoria"  formControlName="productCategoryInput">
                <option value="" disabled selected hidden>Selecione uma categoria</option>
                <option [value]="1">Regrigerante</option>
            </select>
            <input type="file" (change)="changeUploadFile($event)">
            <button class="cadastro_produtos_container_form_button" (click)="submitProductForm()">Enviar</button>
        </form>
    </div>

    <div class="cadastro_produtos_main">
        <h3>Produtos</h3>

        <app-products-cards
            [productsData]="productsData"
            [admin]="true"
            [deleteProductFunction]="handleDeleteProduct"
        ></app-products-cards>
    </div>
</div>
