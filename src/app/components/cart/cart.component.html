<div class="cart">
    <h3>Carrinho (temporario):</h3>

    <div class="cart_main">
        <ul class="cart_main_list">
            <li class="cart_main_list_item" *ngFor="let item of cartItens">
                <img [src]="item.imagem" alt="">
                <div class="cart_main_list_item_group">
                    <div class="cart_main_list_item_group_content">
                        <span class="cart_main_list_item_group_content_title">{{item.nome}}</span>
                        <span class="cart_main_list_item_group_content_value">{{item.valor_venda | currency:'BRL'}}</span>
                    </div>
                    <div class="cart_main_list_item_group_actions">
                        <lucide-icon name="x-circle"></lucide-icon>
                    </div>
                </div>
            </li>
            <div *ngIf="cartItens.length">
                <button class="button-primary" (click)="handleSubmitOrder()">Finalizar pedido</button>
            </div>
        </ul>
    </div>

</div>
