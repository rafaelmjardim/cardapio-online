<div class="cart">
    <h3>Carrinho (temporario):</h3>

    <div class="cart_main">
        <ul class="cart_main_list">
            <li class="cart_main_list_item" *ngFor="let item of cartItens">
                <img [src]="item.imagem" alt="">
                <div class="cart_main_list_item_content">
                    <span class="cart_main_list_item_content_title">{{item.nome}}</span>
                    <span class="cart_main_list_item_content_value">{{item.valor_venda | currency:'BRL'}}</span>
                </div>
            </li>
        </ul>
    </div>

    <button class="button-primary" *ngIf="cartItens.length">Finalizar pedido</button>
</div>
