<div class="cart">
    <h3>Carrinho (temporario):</h3>

    <div class="cart_main">
        <ul class="cart_main_list" *ngFor="let item of cartItens">
            <li class="cart_main_list_item">
                <span>{{item.nome}}</span>
                <span>{{item.valor_venda | currency:'BRL'}}</span>
                <span>{{item.valor_venda }}</span>
            </li>
        </ul>
    </div>
</div>
